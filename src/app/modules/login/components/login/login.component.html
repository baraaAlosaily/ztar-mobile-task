<section
  class="flex justify-center items-center h-screen w-screen bg-lmsOrange100"
>
  <section
    class="w-[85%] md:w-[75%] xl:w-[50%] h-fit p-5 border border-lmsOrange700 rounded-lg bg-white"
  >
    <section class="flex flex-col gap-4 items-center">
      <h1 class="text-lmsOrange700 text-2xl">Login</h1>
      <img
        class="w-28"
        src="/assets/images/undraw_book_lover_re_rwjy.svg"
        alt="book_lover_image"
      />
    </section>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-6">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900"
          >Email address</label
        >
        <input
          formControlName="email"
          type="email"
          id="email"
          [ngClass]="{
            'border-red-700':
              loginForm.get('email')?.invalid &&
              loginForm.get('email')?.touched,
          }"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="john.doe@company.com"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
        >
          <div
            *ngIf="loginForm.get('email')?.errors?.['required']"
            class="text-red-700 text-sm"
          >
            * Email required
          </div>
          <div
            *ngIf="loginForm.get('email')?.errors?.['email']"
            class="text-red-700 text-sm"
          >
            * Please enter correct email
          </div>
        </div>
      </div>
      <div class="mb-6">
        <label
          for="password"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Password</label
        >
        <input
          formControlName="password"
          type="password"
          id="password"
          [ngClass]="{
            'border-red-700':
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched,
          }"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
          placeholder="•••••••••"
        />
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched &&
            loginForm.get('password')?.errors?.['required']
          "
          class="text-red-700 text-sm"
        >
          * Password required
        </div>
      </div>

      <div class="mb-6">
        <p class="text-gray-900">
          If you don't have account
          <a routerLink="/signup" class="text-lmsOrange700 cursor-pointer"
            >sign up</a
          >
           or get back to <a routerLink="/" class="text-lmsOrange700 cursor-pointer">home</a>
        </p>
      </div>

      <div class="mb-6">
        <p class="text-red-500">{{ message }}</p>
      </div>

      <button
        type="submit"
        class="text-white px-8 py-3 bg-lmsOrange700 rounded-[40px] shadow-lmsShadow_orange"
      >
        Login
      </button>
    </form>
  </section>
</section>
