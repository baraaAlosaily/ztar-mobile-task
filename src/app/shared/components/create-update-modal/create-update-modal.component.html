<!-- Main modal -->
<div
  id="crud-modal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ title }}
        </h3>
        <button
          (click)="close()"
          #closeModal
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form
        *ngIf="dataBase === 'categories'"
        class="p-4 md:p-5"
        [formGroup]="categoriesForm"
        (submit)="onSubmit()"
      >
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >* Name</label
            >
            <input
              formControlName="name"
              type="name"
              id="name"
              [ngClass]="{
                'border-red-700':
                  categoriesForm.get('name')?.invalid &&
                  categoriesForm.get('name')?.touched,
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Category Name"
            />
            <div
              *ngIf="
                categoriesForm.get('name')?.invalid &&
                categoriesForm.get('name')?.touched
              "
            >
              <div
                *ngIf="categoriesForm.get('name')?.errors?.['required']"
                class="text-red-700 text-sm"
              >
                * First name required
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <label
              for="books"
              class="block mb-2 text-sm font-medium text-gray-900"
              >* Books</label
            >
            <input
              formControlName="books"
              type="number"
              id="books"
              [ngClass]="{
                'border-red-700':
                  categoriesForm.get('books')?.invalid &&
                  categoriesForm.get('books')?.touched,
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Categories books"
            />
            <div
              *ngIf="
                categoriesForm.get('books')?.invalid &&
                categoriesForm.get('books')?.touched
              "
            >
              <div
                *ngIf="categoriesForm.get('books')?.errors?.['required']"
                class="text-red-700 text-sm"
              >
                * Number of books required
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900"
              >* Description</label
            >
            <textarea
              formControlName="description"
              type="text"
              id="description"
              [ngClass]="{
                'border-red-700':
                  categoriesForm.get('description')?.invalid &&
                  categoriesForm.get('description')?.touched,
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Category description"
            ></textarea>
            <div
              *ngIf="
                categoriesForm.get('description')?.invalid &&
                categoriesForm.get('description')?.touched
              "
            >
              <div
                *ngIf="categoriesForm.get('description')?.errors?.['required']"
                class="text-red-700 text-sm"
              >
                * Description required
              </div>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="text-white inline-flex items-center bg-lmsOrange700 p-2 rounded-md"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          {{ button }}
        </button>
      </form>

      <form
        *ngIf="dataBase === 'books'"
        class="p-4 md:p-5"
        [formGroup]="booksForm"
        (submit)="onSubmit()"
      >
        <div class="grid gap-4 mb-4 grid-cols-2">
          <div class="col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900"
              >* Name</label
            >
            <input
              formControlName="name"
              type="name"
              id="name"
              [ngClass]="{
                'border-red-700':
                  booksForm.get('name')?.invalid &&
                  booksForm.get('name')?.touched,
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Book Name"
            />
            <div
              *ngIf="
                booksForm.get('name')?.invalid && booksForm.get('name')?.touched
              "
            >
              <div
                *ngIf="booksForm.get('name')?.errors?.['required']"
                class="text-red-700 text-sm"
              >
                * First name required
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <label
              for="author"
              class="block mb-2 text-sm font-medium text-gray-900"
              >* Author</label
            >
            <input
              formControlName="author"
              type="text"
              id="author"
              [ngClass]="{
                'border-red-700':
                  booksForm.get('author')?.invalid &&
                  booksForm.get('author')?.touched,
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Book author"
            />
            <div
              *ngIf="
                booksForm.get('author')?.invalid &&
                booksForm.get('author')?.touched
              "
            >
              <div
                *ngIf="booksForm.get('author')?.errors?.['required']"
                class="text-red-700 text-sm"
              >
                * Number of books required
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900"
              >* Description</label
            >
            <textarea
              formControlName="description"
              type="text"
              id="description"
              [ngClass]="{
                'border-red-700':
                  booksForm.get('description')?.invalid &&
                  booksForm.get('description')?.touched,
              }"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
              placeholder="Book description"
            ></textarea>
            <div
              *ngIf="
                booksForm.get('description')?.invalid &&
                booksForm.get('description')?.touched
              "
            >
              <div
                *ngIf="booksForm.get('description')?.errors?.['required']"
                class="text-red-700 text-sm"
              >
                * Description required
              </div>
            </div>
          </div>
          <div class="col-span-2">
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select an category</label
            >
            <select
              [ngClass]="{
                'border-red-700':
                  booksForm.get('category')?.invalid &&
                  booksForm.get('category')?.touched,
              }"
              formControlName="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option selected>Choose a category</option>
              <option *ngFor="let item of allItems" value="{{ item?.name }}">
                {{ item?.name }}s
              </option>
            </select>
            <div
              *ngIf="
                booksForm.get('category')?.invalid &&
                booksForm.get('category')?.touched
              "
            >
              <div
                *ngIf="booksForm.get('category')?.errors?.['required']"
                class="text-red-700 text-sm"
              >
                * category required
              </div>
            </div>
          </div>
        </div>
        <button
          type="submit"
          class="text-white inline-flex items-center bg-lmsOrange700 p-2 rounded-md"
        >
          <svg
            class="me-1 -ms-1 w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
              clip-rule="evenodd"
            ></path>
          </svg>
          {{ button }}
        </button>
      </form>
    </div>
  </div>
</div>
